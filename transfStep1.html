<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="autor" content="john doe" />
    <meta name="description" content="transfer" />
    <meta name="keywords" content="transferencia, wibond" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo e iconos -->
    <title>Transferencia Unico Destino | Wibond</title>
    <link rel="icon" type="image/x-icon" href="resources/logo_wibond.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-sm">
      <!-- Barra de Navegacion -->
      <nav class="nav barra-header d-flex justify-content-between">
        <a class="nav-link" href="#">
          <i class="bi bi-arrow-left"></i>
        </a>
        <a href="#">
          <img src="resources/logo_wibond.png" alt="logo_wibond" width="75">
        </a>
      </nav>

      <!-- Seccion Transferir Dinero Step 1-->
      <section class="transf-dinero">
        <h1>Transferir dinero</h1>
        <div class="dinero-disponible">
          <p class="lato-font">Dinero disponible</p>
          <h2 class="lato-font cantidad-dinero">ARS $ 1236,0</h2>
        </div>
        <div class="card tipo-destino montserrat-font">
          <div class="card-header montserrat-font">
            Tipo de destino
          </div>
          <ul class="list-group list-group-flush destino">
            <li class="list-group-item d-flex justify-content-between">
              <label for="opcion1">Wibond</label>
              <input type="radio" class="form-check-input rounded-5" name="opcion" id="opcion1" value="1">
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <label for="opcion2">Cuenta bancaria</label>
              <input type="radio" class="form-check-input" name="opcion" id="opcion2" value="2">
            </li>
          </ul>
        </div>
        <div class="cuenta-destino">
            <p class="texto-descripcion">
                ¿Quién recibe la transferencia?
            </p>
            <form action="post">
                <div class="formLabelUser container">
                    <label for="user" class="bi-person"></label>
                    <input
                      type="text"
                      id="user"
                      name="user"
                      placeholder="Usuario, DNI, CUIT o CUIL"
                      required="true"
                      class="noBorder"
                    />
                  </div>
            </form>
        </div>
        <div class="boton-siguiente d-flex justify-content-center">
          <input type="submit" value="Siguiente" class="d-flex justify-content-center montserrat-font">
        </div>
      </section>
    </div>
  </body>
</html>
