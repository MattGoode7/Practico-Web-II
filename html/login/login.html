<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="autor" content="john doe" />
    <meta name="description" content="login" />
    <meta name="keywords" content="login, wibond" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo e iconos -->
    <title>Login | Wibond</title>
    <link rel="icon" type="image/x-icon" href="/resources/Logo-wibond-svg.svg" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/estilos.css" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="loginForm container">
      <header class="mainLogoTop"></header>
      <form method="post">
        <div class="formLabelUser">
          <label for="user" class="bi-person"></label>
          <input
            type="text"
            id="user"
            name="user"
            placeholder=" Usuario"
            required="true"
            class="noBorder"
          />
        </div>
        <div class="formLabelPassword">
          <label for="password" class="bi-envelope"></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder=" Contraseña"
            required="true"
            class="noBorder"
          />
        </div>
        <a href="#" class="passForget">¿Olvidaste tu contraseña?</a>
        <div class="elemento">
          <input type="submit" value="Iniciar Sesión">
        </div>
      </form>
      <div class="noAccount">
        <p>¿No tenés una cuenta? - 
          <span>
            <a href="#">Registrate</a>
          </span></p>
      </div>
    </div>
  </body>
</html>
