<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="autor" content="john doe" />
    <meta name="description" content="recover" />
    <meta name="keywords" content="password, recover, wibond" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo e iconos -->
    <title>Recupera tu clave | Wibond</title>
    <link rel="icon" type="image/x-icon" href="resources/logo_wibond.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/recover.css" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-sm">
      <!-- Barra de Navegacion -->
      <nav class="nav barra-header d-flex justify-content-between">
        <a class="nav-link" href="#">
          <i class="bi bi-arrow-left"></i>
        </a>
        <a href="#">
          <img src="/resources/logo_wibond.png" alt="logo_wibond" width="75" />
        </a>
      </nav>

      <!-- Seccion Transferir Dinero Step 1-->
      <section class="transf-dinero">
        <h1>¿Olvidaste tu contraseña?</h1>

        <!-- Logo de Recuperacion -->
        <div class="d-flex justify-content-center align-content-center recover-image">
            <img src="/resources/recover-image.png" alt="">
        </div>

        <!-- Texto informativo -->
        <div>
          <p class="texto-info">
            Vamos a enviarte un código de 4 dígitos para que puedas cambiar tu
            contraseña.
          </p>
        </div>

        <!-- Formulario mail -->
        <form id="loginForm" method="post">
            <div class="formLabelUser">
                <label for="email" class="bi-envelope"></label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu Email" required="true" class="noBorder">
            </div>
        </form>

        <!-- Texto informativo -->
        <div>
            <p class="texto-info">
              ¿Problemas con tu cuenta? Escribinos a
              <a href="#">recuperamicuenta@wibond.com</a>
            </p>
          </div>



        <!-- Boton siguiente -->
        <div class="boton-siguiente d-flex justify-content-center container">
          <input
            type="submit"
            value="Siguiente"
            class="d-flex justify-content-center montserrat-font"
            id="submitButton"
            disabled
          />
        </div>
        <!-- Boton cancelar -->
        <div class="boton-cancelar d-flex justify-content-center container">
          <input
            type="submit"
            value="Cancelar"
            class="d-flex justify-content-center montserrat-font"
          />
        </div>
      </section>
    </div>

    <!-- Parte de Bootstrap de .js (no tocar porque no sé que hace) -->
    <script src="/js/login-register/recover.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
