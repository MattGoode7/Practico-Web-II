<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="autor" content="john doe" />
    <meta name="description" content="verification-method" />
    <meta name="keywords" content="transferencia, wibond, verificacion" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo e iconos -->
    <title>Transferencia Unico Destino | Wibond</title>
    <link rel="icon" type="image/x-icon" href="/resources/logo_wibond.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/verificacion_styles.css" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-sm">
      <!-- Barra de Navegacion -->
      <nav class="nav barra-header d-flex justify-content-between barra-nav">
        <a class="nav-link" href="#">
          <i class="bi bi-arrow-left"></i>
        </a>
        <a href="#" class="logo-wibond">
          <img
            src="/resources/navbar/logo_w.svg"
            alt="logo_wibond"
            width="50"
          />
          <p class="texto-logo">WIBOND</p>
        </a>
      </nav>

      <!-- Seccion Verificacion-->
      <section class="transf-dinero">
        <h1>Verificación</h1>

        <!-- Barra de progreso -->
        <div class="barra-progreso">
          <div class="steps d-flex">
            <span class="circle current-step">
              <i class="bi bi-pencil"></i>
              <i class="bi bi-check2 hide"></i>
            </span>
            <span class="circle">
              <i class="bi bi-pencil hide"></i>
              <i class="bi bi-three-dots"></i>
              <i class="bi bi-check2 hide"></i>
            </span>
            <span class="circle">
              <i class="bi bi-pencil hide"></i>
              <i class="bi bi-three-dots"></i>
              <i class="bi bi-check2 hide"></i>
            </span>
            <div class="progress-bar-1">
              <span class="indicator"></span>
            </div>
          </div>
        </div>

        <!-- Texto informativo (poner fw-600) -->
        <div class="texto-info montserrat-font info-medios">
          <p>
            Necesitamos que <span class="text-blue">autorices</span> la
            transferencia.
            <br />
          </p>
          <p>Elegí a donde preferis recibir tu código de verificación.</p>
        </div>

        <!-- Botones -->
        <div class="medio-botones d-flex justify-content-center flex-column">
          <button type="button" class="btn btn-lg btn-mail">
            <i class="bi bi-envelope"></i>
            Email
          </button>
          <button type="button" class="btn btn-lg btn-whatsapp">
            <i class="bi bi-whatsapp"></i>
            WhatsApp
          </button>
          <button type="button" class="btn btn-lg btn-sms">
            <i class="bi bi-chat-dots"></i>
            SMS
          </button>
        </div>

        <!-- Boton siguiente -->
        <div class="boton-siguiente d-flex justify-content-center container">
          <input
            type="submit"
            value="Siguiente"
            class="d-flex justify-content-center montserrat-font"
          />
        </div>
      </section>
    </div>

    <!-- Parte de Bootstrap de .js (no tocar porque no sé que hace) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
