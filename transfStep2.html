<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="autor" content="john doe" />
    <meta name="description" content="transfer" />
    <meta name="keywords" content="transferencia, wibond" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo e iconos -->
    <title>Transferencia Unico Destino | Wibond</title>
    <link rel="icon" type="image/x-icon" href="resources/logo_wibond.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-sm">
      <!-- Barra de Navegacion -->
      <nav class="nav barra-header d-flex justify-content-between">
        <a class="nav-link" href="#">
          <i class="bi bi-arrow-left"></i>
        </a>
        <a href="#">
          <img src="resources/logo_wibond.png" alt="logo_wibond" width="75" />
        </a>
      </nav>

      <!-- Seccion Transferir Dinero Step 1-->
      <section class="transf-dinero">
        <h1>Transferir dinero</h1>
        <div class="dinero-disponible-transferencia">
          <img src="resources/elipse.svg" alt="" class="elipse-effect-1" />
          <img src="resources/elipse.svg" alt="" class="elipse-effect-2" />
          <div class="d-flex justify-content-between dinero-cuenta">
            <p class="lato-font">Dinero disponible</p>
            <p class="lato-font">ARS $ 1236,0</p>
          </div>
          <div class="dinero-a-transferir d-flex justify-content-center">
          <input
              class="monto noBorder"
              id="monto"
              type="text"
              placeholder="$0,00"
            />
          </div>
          <!-- <div class="dinero-a-transferir d-flex justify-content-center">
            
          </div> -->
          <p
            class="lato-font d-flex justify-content-center pregunta-transferir"
          >
            ¿Con cuánto querés transferir?
          </p>
        </div>
        <div class="impuestos">
          <form action="post">
            <div class="d-flex">
              <label for="info" class="bi-exclamation-circle"></label>
              <div class="d-flex justify-content-between container">
                <p>Impuestos</p>
                <p>$20,00</p>
              </div>
            </div>
          </form>
        </div>
        <form action="post">
          <div class="form-message container d-flex justify-content-between">
            <input
              type="text"
              id="message"
              name="message"
              placeholder=" Añadir mensaje"
              class="noBorder"
            />
            <div>
                <label for="message" class="bi-pencil-fill icon-pencil"></label>
            </div>
          </div>
        </form>

        <div class="boton-siguiente d-flex justify-content-center">
          <input
            type="submit"
            value="Siguiente"
            class="d-flex justify-content-center montserrat-font"
          />
        </div>
      </section>
    </div>

    
    <!-- Parte de Bootstrap de .js (no tocar porque no sé que hace) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
